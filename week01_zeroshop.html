<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.comå/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <title>주문하기 | 눈오리🐤 </title>
    <style>
        * {
            font-family: 'Yeon Sung', cursive;
        }
        .wrap {
            width: 450px;
            margin: 20px auto 30px auto; /* 🐈 top right bottom left 순서! */
        }
        /* 🐈 자주쓰이는 CSS는 별도로 class를 만들어서 넣고 싶은곳에 class만 추가해주시면 좋아요! */
        .font-bold {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function complete() {
            alert('주문이 완료되었습니다.');
        }
    </script>
</head>
<body>
<div class="wrap">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100"
                     src="http://iblcor.jpg3.kr/livingpickcom/multiimage/snow_duck_maker_thumb01.jpg"
                     alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="http://iblcor.jpg3.kr/livingpickcom/multiimage/snow_duck_maker_thumb02.jpg"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="http://iblcor.jpg3.kr/livingpickcom/multiimage/snow_duck_maker_thumb04.jpg"
                     alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div>
        <!--  🐈 span 태그를 이용하면 글씨 중간만 바꿀 수 있어요!  -->
        <div style="margin: 10px 0"><span class="font-bold">눈오리 집게</span> 가격 : 9,900원</div>
        <h5>🐤오리 빚는 장인 대형 스노우덕 메이커 1+1</h5>
        <p style="margin-bottom: 5px" class="text-justify">주문대란으로 구하기 어렵다는 그 눈오리!!</p>
    </div>
    <div class="order-sheet">
        <label class="col-form-label font-bold">주문하기</label>
        <div class="order-form">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">이름</span>
                </div>
                <input type="text" class="form-control" placeholder="주문하시는 분의 이름을 작성하세요" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">주소</span>
                </div>
                <input type="text" class="form-control" placeholder="주소를 작성하세요" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">옵션</span>
                </div>
                <select class="custom-select">
                    <option selected>옵션을 선택하세요</option>
                    <option value="1">오리 스노우덕 메이커(대형) + 0원</option>
                    <option value="2">오리 스노우덕 메이커(대형)1+1 + 5,500원</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">수량</span>
                </div>
                <select class="custom-select">
                    <option selected>수량을 선택하세요</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">...</option>
                </select>
            </div>
        </div>
        <button style="padding-bottom: 10px" onclick="complete()" type="button"
                class="btn btn-primary btn-lg btn-block">주문하기
        </button>
    </div>
</div>
</body>
</html>
